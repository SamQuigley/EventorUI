<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Log in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- Website CSS style -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Website Font style -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="../css/login.css" href="style.css">
  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container">
    <div class="row">

      <div class="main">
        </br>
        <h3>Please Log In, or <a href="signup.html">Sign Up</a></h3>
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6">
            <a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6">
            <a href="#" class="btn btn-lg btn-info btn-block">Google</a>
          </div>
        </div>
        <div class="login-or">
          <hr class="hr-or">
          <span class="span-or">or</span>
        </div>

        <form role="form">
          <div class="form-group">
            <label for="inputUsernameEmail">Username or email</label>
            <input type="text" class="form-control" id="inputUsernameEmail">
          </div>
          <div class="form-group">
            <a class="pull-right" href="#">Forgot password?</a>
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword">
          </div>
          <div class="checkbox pull-right">
            <label>
            <input type="checkbox">
            Remember me </label>
          </div>
          <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="login.html">login</a>

          <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="../index.html">Home</a>
        </form>

      </div>

    </div>
  </div>
</body>

</html>
